<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, textarea { width: 80%; padding: 10px; margin: 10px 0; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Contacto</h1>
    <form>
        <input type="text" placeholder="Nombre" required><br>
        <input type="email" placeholder="Correo Electrónico" required><br>
        <textarea placeholder="Escribe tu mensaje aquí..." required></textarea><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
